<!DOCTYPE html>
<html lang="en">
<head>
    <!--META TAGS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Spotify, Music, Album, Artist">
    <meta name="description" content="Spotify is a digital music, podcast, and video service that gives you access to millions of songs and other content from creators all over the world.">
    <meta name="author" content="Matteo Di Lorenzo - Classe #100">

    <!--FONT-AWESOME LIBRARY-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!--GOOGLE FONT - 'MONTSERRAT'-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <!--CSS STYLESHEET-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--FAVICON-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <title>Spotify</title>
</head>

<body>
   <div class="upper-content border">
    <div class="sidebar border">

        <figure class="sidebar-logo">
            <a href="#"><img src="img/logo-small.svg" alt="logo small"></a>
        </figure>

        <div class="sidebar-actions">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bars fa-rotate-90"></i></a></li>
            </ul>
        </div>

        <div class="sidebar-playlist"></div>
        <div class="sidebar-user">
            <ul>
                <li><a href="#"><i class="fa-regular fa-circle-down"></i></a></li>
            </ul>
            <figure>
                <a href="#"><img src="img/profile.svg" alt="user profile"></a>
            </figure>
        </div>
    </div>
    <main class="border">
        <header class="border"></header>
        <div class="main-content border">
        </div>
    </main>
   </div>
   <footer class="border"></footer>
</body>

</html>
